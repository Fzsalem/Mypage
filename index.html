<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجاتي</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: translateY(-10px);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            color: #2c3e50;
            font-size: 1.5em;
        }
        .product p {
            color: #777;
            font-size: 1em;
        }
        .whatsapp {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #25D366;
            padding: 15px 30px;
            border-radius: 30px;
            display: inline-block;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .whatsapp img {
            vertical-align: middle;
            margin-right: 10px;
        }
        .whatsapp:hover {
            background-color: #20c056;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>مرحبا بكم في متجر منتجاتي</h1>
    </div>

    <div class="products">
        <div class="product">
            <img src="product1.jpg" alt="منتج 1">
            <h3>منتج 1</h3>
            <p>وصف المنتج 1.</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="منتج 2">
            <h3>منتج 2</h3>
            <p>وصف المنتج 2.</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="منتج 3">
            <h3>منتج 3</h3>
            <p>وصف المنتج 3.</p>
        </div>
        <!-- يمكنك إضافة المزيد من المنتجات هنا -->
    </div>

    <a class="whatsapp" href="https://wa.me/1234567890" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="20" height="20">
        تواصل معنا عبر واتساب
    </a>

</body>
</html>
